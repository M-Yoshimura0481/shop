<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品を登録する？</title>
</head>
<body>
	<div>商品の登録カクニン</div>
	<ul>
		<li th:text="${item.name}"></li>
		<li th:text="${item.price} + '円'"></li>
	</ul>
	<form method="post" th:action="@{/items/create/complete/hidden}">
		<input type="hidden" name="name" th:value="${item.name}"/>
		<input type="hidden" name="price" th:value="${item.price}"/>
		<input type="submit" value="登録する.">
</body>
</body>
</html>
