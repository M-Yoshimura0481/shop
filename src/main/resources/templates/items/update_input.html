<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>商品更新</title>
</head>
<body>
	<div>商品の編集</div>
	<form method="post" th:action="@{/items/update/complete/}+${item.id}">
		商品名:<input type="text" name="name" th:value="${item.name}"/>
		価格:<input type="number" name="price" th:value="${item.price}"/>
		<input type="submit" value="更新する">
</body>
</html>
